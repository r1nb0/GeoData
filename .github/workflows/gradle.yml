name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'zulu'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
          name: my-app
          path: build/libs/*.jar  

  release-project:
    name: "Release project"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: my-app
          path: .

      - name: Test artifact download
        run: ls -R

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Move artifact to repo
        run: |
          mkdir -p my-repo-folder
          mv my-app/*.jar my-repo-folder/

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add my-repo-folder/*.jar
          git commit -m "Add downloaded artifact"

      - name: Push changes
        uses: pascalgn/automerge-action@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: merge
          merge-message: "Merge pull request for artifact"
          merge-commit-message: "Merge pull request for artifact"
          merge-pull-request-title: "Merge pull request for artifact"
          merge-pull-request-description: "Merge pull request for artifact"
