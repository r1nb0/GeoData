name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:A
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: my-app
          path: build/libs/*.jar

  release-project:
    name: "Release project"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: my-app
      - name: Test artifact download
        run: ls -R
      - name: Push artifact to GitHub repository
        run: |
          git config --global user.name 'r1nb0'
          git config --global user.email 'ilia.mesha12@gmail.com'
          git init
          git add my-app/*.jar
          git commit -m 'Add artifact'
          git remote add origin git@github.com:r1nb0/GeoData.git
          git push -u origin master
